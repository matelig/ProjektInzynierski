<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <f:view
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">
        <h:head>
            <title>TODO supply a title</title>
            <link rel="stylesheet" type="text/css" href="css/customStyles.css" />
        </h:head>
        <h:body>
            <div align="center">
                <h:form>
                    <p:messages id="loginErrors" autoUpdate="true"/>       
                    <h:panelGrid columns="2" cellpadding="5" styleClass="login-panel-grid">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loggedUser.pesel}" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loggedUser.password}"  label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{loggedUser.login}" />
                        </f:facet>  
                    </h:panelGrid>
                </h:form>
            </div>
        </h:body>
    </f:view>

</html>
