<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Our Company - Home</title>
    </ui:define>

    <ui:define name="navigation">
        <p:menu model="#{menuView.model}"/>
    </ui:define>

    <ui:define name="main">
        <p:dataTable value="#{routeList.routeList}" var="route" >
            <p:column headerText="Route ID">
                <h:outputText value="#{route.idRoute}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{route.useridUser.name}"/>
            </p:column>
            <p:column headerText="Surname">
                <h:outputText value="#{route.useridUser.surname}"/>
            </p:column>
            <p:column headerText="Duration">
                <h:outputText value="#{route.endDate-route.startDate}"/>
            </p:column>
            <p:column style="width: fit-content">
                <p:commandButton value="C" action="#{routeList.showRouteDetails(route)}">                    
                </p:commandButton>
            </p:column>
            
        </p:dataTable>
    </ui:define>

</ui:composition>
