<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Our Company - Home</title>
    </ui:define>

    <ui:define name="navigation">
        <p:menu model="#{menuView.model}"/>
    </ui:define>

    <ui:define name="main">
        <ui:include src="dialogs/new-user-dialog.xhtml"/>
        <ui:include src="dialogs/edit-user-dialog.xhtml"/>
        <h:form id="userManagementForm">
            <p:growl autoUpdate="true" id="addUserGrowl" showDetail="true">
                
            </p:growl>
            <p:poll interval="5" listener="#{lastKnowLocations.updateLocationList()}" update="locationDataTable">
                
            </p:poll>
            <div class="ui-g-1">

            </div>
            <div class="ui-g-10">
                <p:dataTable 
                    value="#{lastKnowLocations.currentLocationList}" 
                    var="location"
                    rowIndexVar="row"
                    id="locationDataTable"
                    rowStyleClass="#{row % 2 eq 0 ? 'row-even' : 'row-odd'}">
                    <p:column headerText="ImiÄ™" style="background-color: inherit;text-align: center">
                        <h:outputText value="#{location.useridUser.name}"/>
                    </p:column>
                    <p:column headerText="Nazwisko" style="background-color: inherit;text-align: center">
                        <h:outputText value="#{location.useridUser.surname}"/>
                    </p:column>
                    <p:column headerText="Data" style="background-color: inherit;text-align: center">
                        <h:outputText value="#{location.calculatedDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Long" style="background-color: inherit;text-align: center">
                        <h:outputText value="#{location.latitude}"/>
                    </p:column>
                    <p:column headerText="Lat" style="background-color: inherit;text-align: center">
                        <h:outputText value="#{location.longitude}"/>
                    </p:column>
                    
                    <p:column style="width: 50px; background-color: inherit;text-align: center">
                        <p:commandButton id="edit" style="width: 30px;height: 30px" icon="fa fa-edit" action="#{userManagement.openEditUserDialog(user)}" update="editUserDialog" >                    
                        </p:commandButton>
                        <p:tooltip for="edit" value="Edytuj" />
                    </p:column>

                </p:dataTable>
                
            </div>
            <div class="ui-g-1">

            </div>

        </h:form>
    </ui:define>

</ui:composition>
