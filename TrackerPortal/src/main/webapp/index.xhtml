<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Our Company - Home</title>
    </ui:define>


    <ui:define name="main">
        <div align="center">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="routeNumber" value="Roads recorded: " />
                    <p:outputLabel id="routeNumber" value="#{userStatistics.numberOfRoads}"/>

                    <p:outputLabel for="timeSpend" value="Time in application: " />
                    <p:outputLabel id="timeSpend" value="#{userStatistics.routeDuration}"/>

                    <p:outputLabel for="totalLength" value="Total road length: " />
                    <p:outputLabel id="totalLength" value="#{userStatistics.totalLength} km"/>

                    <p:outputLabel for="numberOfCars" value="Number of used cars: " />
                    <p:outputLabel id="numberOfCars" value="#{userStatistics.numberOfCars}"/>

                    <p:outputLabel for="mostCommonCar" value="Most common car: " />
                    <p:outputLabel id="mostCommonCar" value="#{userStatistics.mostCommonCar}"/>

                    <p:outputLabel for="averageSpeed" value="Average speed: " />
                    <p:outputLabel id="averageSpeed" value="#{userStatistics.averageSpeed} km/h"/>

                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
