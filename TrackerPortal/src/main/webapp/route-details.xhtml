<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                 xmlns:w="http://www.spiid.pl/spiidcharts">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Our Company - Home</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCoRgBWTUOwc82Jlfiz866dQfyL0YhSIVQ" 
        type="text/javascript"></script>
    </ui:define>

    <ui:define name="navigation">
        <p:menu model="#{menuView.model}"/>
    </ui:define>

    <ui:define name="main">
        
        <p:dataTable rendered="false"         >
            <p:column headerText="Kolumna">

            </p:column>
        </p:dataTable>
        <f:metadata>
            <f:viewParam name="routeID" value="#{routeList.clickedRouteId}" />
        </f:metadata>        
        <p:gmap id="gmap" widgetVar="map" center="#{routeDetails.centerOfMap}" zoom="10" type="HYBRID" style="width:100%;height:400px" model="#{routeDetails.mapModel}" />
<!--        <p:chart type="line" model="#{routeDetails.speedChartModel}" style="width: 100%;height: 300px;" responsive="true"/>-->
        <w:serialAmChart model="#{routeDetails.speedChartModel}" />
        <w:serialAmChart model="#{routeDetails.rpmChartModel}" />
        <w:ganttAmChart model="#{routeDetails.troubleCodesChartModel}" />
    </ui:define>

</ui:composition>
