<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div>
        <ui:component>
            <p:messages id="passwordErrors" autoUpdate="true" />
            <p:panelGrid styleClass="ui-noborder" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="Old password"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{currentUserSettings.password}" type="password"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="New password"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{currentUserSettings.newPassword}" type="password"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Confirm new password"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{currentUserSettings.confirmNewPassword}" type="password"/>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton  value="Apply" action="#{currentUserSettings.changeUserPassword()}">
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:component>
    </div>
</html>
