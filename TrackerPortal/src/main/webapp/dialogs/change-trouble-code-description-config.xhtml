<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div>
        <ui:component>
            <p:messages id="troubleCodeErrors" autoUpdate="true" />
            <p:panelGrid styleClass="ui-noborder" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="Trouble Code Name"/>
                    </p:column>
                    <p:column>
                        <p:inputText disabled="true" value="#{routeDetails.selectedTroubleCodeId.code}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Description"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{routeDetails.selectedTroubleCodeId.description}"/>
                    </p:column>
                </p:row>     
                <p:row >
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton  value="Save" action="#{routeDetails.saveTroubleCodeDescription()}" update="routeDetailsForm:troubleCodesTable">
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:component>
    </div>
</html>
