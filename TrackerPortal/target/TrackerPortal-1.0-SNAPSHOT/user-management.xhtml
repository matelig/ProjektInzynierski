<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Car tracker portal - User management</title>
    </ui:define>

    <ui:define name="navigation">
        <p:menu model="#{menuView.model}"/>
    </ui:define>

    <ui:define name="main">
        <ui:include src="dialogs/new-user-dialog.xhtml"/>
        <ui:include src="dialogs/edit-user-dialog.xhtml"/>
        <h:form id="userManagementForm">
            <p:growl autoUpdate="true" id="addUserGrowl" showDetail="true">

            </p:growl>
            <div class="ui-g-1">

            </div>
            <div class="ui-g-10">
                <p:dataTable 
                    value="#{userManagement.userList}" 
                    var="user"
                    rowIndexVar="row"
                    styleClass="ui-corner-all"
                    id="usersDataTable"
                    rowStyleClass="#{row % 2 eq 0 ? 'row-even' : 'row-odd'}">
                    <p:column headerText="Name" style="background-color: inherit;text-align: center" sortBy="#{user.name}" filterBy="#{user.name}">
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column headerText="Surname" style="background-color: inherit;text-align: center" sortBy="#{user.surname}" filterBy="#{user.surname}">
                        <h:outputText value="#{user.surname}"/>
                    </p:column>
                    <p:column headerText="Pesel" style="background-color: inherit;text-align: center" sortBy="#{user.pesel}" filterBy="#{user.pesel}">
                        <h:outputText value="#{user.pesel}"/>
                    </p:column>
                    <p:column headerText="E-mail address" style="background-color: inherit;text-align: center" sortBy="#{user.email}" filterBy="#{user.email}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Phone number" style="background-color: inherit;text-align: center" sortBy="#{user.phoneNumber}" filterBy="#{user.phoneNumber}">
                        <h:outputText value="#{user.phoneNumber}"/>
                    </p:column>
                    <p:column style="width: 50px; background-color: inherit;text-align: center">
                        <p:commandButton id="show" style="width: 30px;height: 30px" icon="fa fa-road" action="#{userManagement.showRouteList(user)}">                    
                        </p:commandButton>
                        <p:tooltip for="show" value="Show user's routes" />
                    </p:column>
                    <p:column style="width: 50px; background-color: inherit;text-align: center">
                        <p:commandButton id="edit" style="width: 30px;height: 30px" icon="fa fa-edit" action="#{userManagement.openEditUserDialog(user)}" update="editUserDialog" >                    
                        </p:commandButton>
                        <p:tooltip for="edit" value="Edit" />
                    </p:column>
                    <p:column style="width: 50px; background-color: inherit;text-align: center">
                        <p:commandButton id="delete" style="width: 30px;height: 30px" icon="fa fa-trash" action="#{userManagement.removeUser(user)}" update="usersDataTable" >                    
                        </p:commandButton>
                        <p:tooltip for="delete" value="Delete" />
                    </p:column>
                </p:dataTable>
                <div class="ui-g-12">

                </div>
                <div class="ui-g-1" >
                    <div class="ui-g-1">

                    </div>
                    <p:commandButton style="width: 150px;height: 40px" value="Dodaj" action="#{userManagement.openAddUserDialog()}" update="newUserDialog"/>
                </div>
            </div>
            <div class="ui-g-1">

            </div>

        </h:form>
    </ui:define>

</ui:composition>
