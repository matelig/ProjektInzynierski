<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div>
        <ui:component>
            <p:poll interval="5" listener="#{lastKnowLocations.updateMarkerLocation()}" update="gmap">

            </p:poll>
            <p:gmap id="gmap" widgetVar="map" center="#{lastKnowLocations.centerOfMap}" zoom="#{lastKnowLocations.zoomLevel}" type="HYBRID" style="width:100%;height:400px" model="#{lastKnowLocations.mapModel}">
                <p:ajax event="stateChange" listener="#{lastKnowLocations.onStateChange}"/>
            </p:gmap>
        </ui:component>
    </div>
</html>
