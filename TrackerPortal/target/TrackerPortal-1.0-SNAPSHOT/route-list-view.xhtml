<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="htmlHead">
        <meta name="description" content="Our Company Home Page" />
        <title>Our Company - Home</title>
    </ui:define>

    <ui:define name="navigation">
        <p:menu model="#{menuView.model}"/>
    </ui:define>

    <ui:define name="main">
        <f:metadata>
            <f:viewParam name="userID" value="#{userManagement.clickedUserId}" />
            <f:viewParam name="carID" value="#{carManagement.clickedCarId}" />
        </f:metadata>    
        <div class="ui-g-1">

        </div>
        <div class="ui-g-10">
            <p:dataTable value="#{routeList.routeList}"
                         rowIndexVar="row"
                         rowStyleClass="#{row % 2 eq 0 ? 'row-even' : 'row-odd'}"
                         var="route" >
                <p:column headerText="ID" style="background-color: inherit;text-align: center;width: 30px;">
                    <h:outputText value="#{route.idRoute}"/>
                </p:column>
                <p:column headerText="Name" style="background-color: inherit;text-align: center">
                    <h:outputText value="#{route.useridUser.name}"/>
                </p:column>
                <p:column headerText="Surname" style="background-color: inherit;text-align: center">
                    <h:outputText value="#{route.useridUser.surname}"/>
                </p:column>
                <p:column headerText="Start date" style="background-color: inherit;text-align: center">
                    <h:outputText value="#{route.calculatedStartDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="End date" style="background-color: inherit;text-align: center">
                    <h:outputText value="#{route.calculatedEndDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Duration" style="background-color: inherit;text-align: center">
                    <h:outputText value="#{route.routeDuration}">
                    </h:outputText>
                </p:column>
                <p:column style="width: 50px; background-color: inherit;text-align: center">
                    <p:commandButton icon="fa fa-info-circle" style="width: 30px;height: 30px" action="#{routeList.showRouteDetails(route)}">                    
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
